server {
  listen 80;
  server_name _;

  # Raíz de archivos estáticos de Vite
  root /usr/share/nginx/html;
  index index.html;

  # Content Security Policy
  add_header Content-Security-Policy "
    default-src 'self';
    base-uri 'self';
    object-src 'none';
    frame-ancestors 'none';
    script-src 'self' 'unsafe-inline' 'unsafe-eval' blob: https://cdnjs.cloudflare.com;
    style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com;
    img-src 'self' data: blob:;
    font-src 'self' data:;
    connect-src 'self' 
      https://santa-ana-api.onrender.com 
      https://santaana-api-latest.onrender.com 
      wss://santa-ana-api.onrender.com 
      wss://santaana-api-latest.onrender.com;
    media-src 'self' blob:;
    worker-src 'self' blob:;
    form-action 'self';
    upgrade-insecure-requests;
  " always;

  # Otros headers de seguridad
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "DENY" always;
  add_header X-XSS-Protection "1; mode=block" always;
  add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), accelerometer=(), gyroscope=(), payment=()" always;
  add_header Cross-Origin-Opener-Policy "same-origin" always;
  add_header Cross-Origin-Resource-Policy "same-origin" always;
  
  # Strict Transport Security (HSTS)
  gzip on;
  gzip_vary on;
  gzip_min_length 1024;
  gzip_types
    text/plain
    text/css
    text/xml
    text/javascript
    application/javascript
    application/json
    application/xml+rss
    application/rss+xml
    application/atom+xml
    image/svg+xml;
  
  # Cache para assets estáticos
  location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    add_header Content-Security-Policy "
      default-src 'self';
      base-uri 'self';
      object-src 'none';
      frame-ancestors 'none';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' blob: https://cdnjs.cloudflare.com;
      style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com;
      img-src 'self' data: blob:;
      font-src 'self' data:;
      connect-src 'self' 
        https://santa-ana-api.onrender.com 
        https://santaana-api-latest.onrender.com 
        wss://santa-ana-api.onrender.com 
        wss://santaana-api-latest.onrender.com;
      media-src 'self' blob:;
      worker-src 'self' blob:;
      form-action 'self';
      upgrade-insecure-requests;
    " always;
  }

  location = /index.html {
    expires -1;
    add_header Cache-Control "no-cache, no-store, must-revalidate";
    add_header Pragma "no-cache";
    
    # Replicar headers de seguridad
    add_header Content-Security-Policy "
      default-src 'self';
      base-uri 'self';
      object-src 'none';
      frame-ancestors 'none';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' blob: https://cdnjs.cloudflare.com;
      style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com;
      img-src 'self' data: blob:;
      font-src 'self' data:;
      connect-src 'self' 
        https://santa-ana-api.onrender.com 
        https://santaana-api-latest.onrender.com 
        wss://santa-ana-api.onrender.com 
        wss://santaana-api-latest.onrender.com;
      media-src 'self' blob:;
      worker-src 'self' blob:;
      form-action 'self';
      upgrade-insecure-requests;
    " always;
  }

  # ROUTING - Single Page Application
  
  # Fallback para SPA (React Router)
  location / {
    try_files $uri $uri/ /index.html;
  }

  # location /api/ {

name: SonarCloud Code Analysis Backend

on:
  pull_request:
    branches: ["main", "feat/SANTAANA-v1.0"]
  push:
    branches: ["dev", "feat/SANTAANA-v1.0"]

jobs:
  sonar:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Run tests with coverage
        run: |
          pip install pytest pytest-cov
          pytest --cov=backend --cov=formularios --cov-report=xml:coverage.xml --cov-report=term
      
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY_BE }}
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
            -Dsonar.sources=backend,formularios
            -Dsonar.python.coverage.reportPaths=coverage.xml
            -Dsonar.exclusions=**/tests/**,**/__pycache__/**,**/migrations/**,**/migraciones/**,**/venv/**,**/.pytest_cache/**,**/.scannerwork/**